apiVersion: v1
kind: Deployment
metadata:
  namespace: demo-nginx
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template: 
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:lastest
        ports:
        - containerPort: 80